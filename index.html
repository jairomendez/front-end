<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Ciudapp</title>
    <link href="css/materialize.css" type="text/css" rel="stylesheet" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="back-color">
            <div class="preloader-container">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-white-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="main" class="disable-main">
            <!-- Botones-->
            <div class="main-button grey valign-wrapper" data='1'>
                <i class="material-icons">info</i>
            </div>
            <div class="main-button green valign-wrapper" data='2'>
                <i class="material-icons">description</i>
            </div>
            <div class="main-button blue valign-wrapper" data='3'>
                <i class="material-icons white-text">class</i>
            </div>
            <div class="main-button yellow valign-wrapper" data='4'>
                <i class="material-icons">view_quilt</i>
            </div>
            <div class="main-button white valign-wrapper" data='5'>
                <i class="material-icons">home</i>
            </div>
            <!-- Contenedores-->
            <div class="main-container button-1 hidded center">
                <h4 class="orange-text">CREDITOS</h4>
                <p>Desarrollado por:
                    <br> Jairo Méndez
                    <br>Darwin Ruiz
                    <br> Daniel Salgado 
                    <br>Kiara Ledezma
                    <img src="img/logo.png" width="100">
                    <br> UNIVERSIDAD DE CÓRDOBA
                    <br> Lic. en Informatica y Med. Audiovisuales.
                    <br> Programación Web

                </p>
            </div>
            <div class="main-container button-2 hidded">
                <div class="row">
                      atracciones    
                </div>
            </div>

            <div class="main-container button-3 hidded">
                <div class="row">
                    
                    talentos
                 
                </div>  
            </div>

            <div class="main-container button-4 hidded">

               <div class="row">
             
                    eventos
                </div>
                  
            </div>
            <div class="main-container button-5  activated">
             <div class="row">
  
                    MY CIUDAPP
                </div>
            </div>
            </div>
        
        <login ref="login"></login>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="materialize.js"></script>
    <script src="init.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/vue.js"></script>
    
</body>

</html>
